<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JukeBox recommendation based on facial expressions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #007bff;
            background-color:#232323;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        select, button {
            margin-top: 10px;
            padding: 8px;
            font-size: 16px;
        }
        #captureButton {
            display: block;
            width: 100%;
            background-color: #007bff;
            color: #bbb;
            border: none;
            cursor: pointer;
        }
        #uploadButton {
            display: block;
            width: 100%;
            background-color: #007bff;
            color: #bbb;
            border: none;
            cursor: pointer;
        }
        #imageContainer {
            margin-top: 20px;
            text-align: center;
        }
        #submitButton {
            display: block;
            width: 100%;
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        #resetButton {
            display: block;
            width: 100%;
            background-color: #dc3545;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        #detectedEmotion {
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }
        .camera-container {
            display: none;
            position: fixed;
            top: 50px;
            right: 50px;
            width: 300px;
            height: 200px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            overflow: hidden;
            z-index: 9999;
        }
        .camera-video {
            width: 100%;
            height: 100%;
        }
        .capture-button {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JukeBox recommendation based on facial expressions</h1>
        
        <div>
            <label for="language">Select Language:</label>
            <select id="language" required>
                <option value="">Select Language</option>
                <option value="telugu">Telugu</option>
                <option value="hindi">Hindi</option>
            </select>
        </div>

        <div>
            <button id="captureButton">Capture Image</button>
            <input type="file" id="fileInput" style="display: none;">
            <button id="uploadButton">Upload Image</button>
        </div>

        <div id="imageContainer"></div>
        <div id="imageContainer"></div>
        <div id="process">Processing... Please wait</div>
        <div>
        <div>
            <div>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <button id="submitButton" class="btn btn-success mt-3 w-100">Submit</button>
                        </div>
                    </div>
                </div>
            <p class="error-message" id="errorMessage" style="display: none;">Please fill in all required fields.</p>
            </div>
            <button id="resetButton">Reset</button>
            <p class="error-message" id="errorMessage" style="display: none;">Please fill in all required fields.</p>
        </div>

        <div id="detectedEmotion" style="display: none;"></div>

        <div class="camera-container" id="cameraContainer">
            <video class="camera-video" id="cameraVideo" autoplay></video>
            <canvas id="canvas" style="display: none;"></canvas>
            <button class="capture-button" id="captureImageButton">Capture</button>
        </div>
    </div>

    <div id="music" class="music-player-container">
        <audio id="audioPlayer" controls>
          <source src="" type="audio/mpeg">
          Your browser does not support the audio element.
        </audio>
        <button class="btn btn-primary" id="prevButton"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-left-square-fill" viewBox="0 0 16 16">
            <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm10.5 10V4a.5.5 0 0 0-.832-.374l-4.5 4a.5.5 0 0 0 0 .748l4.5 4A.5.5 0 0 0 10.5 12"/>
          </svg></button>
        <button class="btn btn-primary" id="nextButton"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-right-square-fill" viewBox="0 0 16 16">
            <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm5.5 10a.5.5 0 0 0 .832.374l4.5-4a.5.5 0 0 0 0-.748l-4.5-4A.5.5 0 0 0 5.5 4z"/>
          </svg></button>
          <p id="song" class="text-align-center"></p>
          <input id="volumeControl" type="range" min="0" max="1" step="0.1" value="1">
      </div>



    <script>
           </script>

    <script src="./static/script1.js"></script>
</body>
</html>
